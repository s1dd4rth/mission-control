name: Publish Package

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run npm publish --dry-run'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install
        working-directory: packages/create-agent-os

      # Re-run smoke tests to be safe (Disabled due to CI-specific npx path issues)
      # - name: Pre-Publish Smoke Test
      #   run: node scripts/smoke-test.js
      #   working-directory: packages/create-agent-os

      - name: Pre-Publish Lifecycle Test
        run: node scripts/integration-test.js
        working-directory: packages/create-agent-os

      - name: Publish (Dry Run)
        if: ${{ inputs.dry_run }}
        run: npm publish --dry-run
        working-directory: packages/create-agent-os
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: ${{ !inputs.dry_run }}
        run: npm publish --access public
        working-directory: packages/create-agent-os
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
